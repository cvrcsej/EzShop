<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>EzShop</h1>
        <button id="cart-btn">Cart ðŸ›’</button>
    </header>

    <div class="container">
        <div class="product">
            <img src="assets/headphones.jpg" alt="Product">
            <h3>Wireless Headphones</h3>
            <p>$25</p>
            <button onclick="addToCart('Wireless Headphones', 25)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="assets/watch.jpg" alt="Product">
            <h3>Smart Watch</h3>
            <p>$40</p>
            <button onclick="addToCart('Smart Watch', 40)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="assets/speaker.jpg" alt="Product">
            <h3>Bluetooth Speaker</h3>
            <p>$30</p>
            <button onclick="addToCart('Bluetooth Speaker', 30)">Add to Cart</button>
        </div>
    </div>

    <div id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-list"></ul>
        <button id="close-cart">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
